<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link onload="this.onload=null;this.rel='stylesheet'" rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/css/styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <main class="container-calc">
    <header class="header-calc">
      <h2 class="title">Calc</h2>
      <div class="side-left">
        <span>theme</span>
        <div class="toggle-theme">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <div class="btn-group">
            <button class="btn-theme1"></button>
          </div>
        </div>
      </div>
    </header>

    <section class="screen">
      <h1 class="values"></h1>
    </section>

    <section class="keypad">
      <div class="keypad-body">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn dark-blue">del</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>

        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">x</button>

      </div>

      <div class="keypad-footer">
        <button class="btn dark-blue">reset</button>
        <button class="btn red">=</button>

      </div>
    </section>

  </main>
</body>

</html>
